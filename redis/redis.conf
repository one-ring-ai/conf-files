# Redis Configuration for Document Loaders
# ===========================================

# Network Configuration
bind 0.0.0.0
port 6379
protected-mode no

# General Configuration
daemonize no
supervised no
pidfile /redis/var/redis.pid

# Working Directory
dir /redis/var

# RDB Persistence Configuration
save 900 1     # Save if at least 1 key changed in 900 seconds
save 300 10    # Save if at least 10 keys changed in 300 seconds  
save 60 10000  # Save if at least 10000 keys changed in 60 seconds

dbfilename dump.rdb
rdbcompression yes
rdbchecksum yes

# AOF Persistence Configuration
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /redis/var/redis.log

# Memory Management
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Timeout Configuration
timeout 0
tcp-keepalive 300

# Client Configuration
maxclients 10000

# Security (handled by environment variable, but keeping for reference)
# requirepass your_password_here

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Temp file handling - prevents root directory issues
rdb-temp-file-prefix temp-